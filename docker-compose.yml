version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tdtu_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres123}
      POSTGRES_DB: ${DATABASE_NAME:-eski_tashmi}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-eski_tashmi}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tdtu_network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: tdtu_redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tdtu_network

  # NestJS Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tdtu_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres123}
      DATABASE_NAME: ${DATABASE_NAME:-eski_tashmi}
      DATABASE_SSL: 'false'
      DATABASE_SYNCHRONIZE: 'false'
      DATABASE_LOGGING: 'false'
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_TELEGRAM_ID: ${ADMIN_TELEGRAM_ID}
      WEBAPP_URL: ${WEBAPP_URL}
      # Security
      JWT_SECRET: ${JWT_SECRET}
      DATA_ENCRYPTION_KEY: ${DATA_ENCRYPTION_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tdtu_network

  # Next.js Frontend
  frontend:
    build:
      context: ./TDTU Frontend
      dockerfile: Dockerfile
    container_name: tdtu_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3001}
      NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      NEXT_PUBLIC_CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - tdtu_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tdtu_network:
    driver: bridge
