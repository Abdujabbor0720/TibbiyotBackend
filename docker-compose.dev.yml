version: '3.8'

# Development Docker Compose - for local development with hot reload

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eski_tashmi_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eski_tashmi_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d eski_tashmi_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eski_tashmi_dev_network

  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: eski_tashmi_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eski_tashmi_dev_network

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: eski_tashmi_minio_dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - eski_tashmi_dev_network

  # MinIO bucket initializer
  minio-init:
    image: minio/mc:latest
    container_name: eski_tashmi_minio_init_dev
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin;
        mc mb local/eski-tashmi-media --ignore-existing;
        mc anonymous set download local/eski-tashmi-media/public;
        exit 0;
      "
    networks:
      - eski_tashmi_dev_network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  minio_dev_data:
    driver: local

networks:
  eski_tashmi_dev_network:
    driver: bridge
